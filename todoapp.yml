- name: SetUp TODOS APP Project
  hosts: all
  become: yes
  tasks:
    - name: Install NGINX, Nodejs, npm
      apt:
        name: nginx
        name: Nodejs
        name: npm
        update_cache: yes
        state: present
    
    - name: Start Nginx
      systemd:
        state: started
        name: nginx
        enabled: yes

    - name: Download Artifacts from Nexus
      get_url:
        url: http://172.31.11.166:8081/repository/frontend/frontend-{{APP_VERSION}}.zip
        dest: /var/www/html
        username: admin 
        password: admin123

