- name: Install dependencies
  apt:
    name: "{{packages}}"
    update_cache: yes
    state: present
    
- name: ADd todo user
  user:
    name: todo
    shell: /bin/bash

- name: Download Users from Nexus
  get_url:
    url: http://172.31.11.166:8081/repository/users/users-{{APP_VERSION}}.zip
    dest: /tmp/users-0.0.7.zip
    username: admin
    password: admin123

- name: Create The Artifacts path
  file:
    path: /home/todo/users
    state: directory
    owner: todo
    group: todo

- name: Clean the old artifacts
  file:
    path: /home/todo/users
    state: absent
    
- name: Unzip the Downloaded Content
  unarchive:
      src: /tmp/users-0.0.7.zip
      dest: /home/todo/users
      remote_src: yes
      owner: todo
      group: todo 

- name: copy Users Service file
  copy:
    src: users.service
    dest: /etc/systemd/system/users.service

- name: Start users Service
  systemd:
    name: "users"
    daemon_reload: yes
    state: started
    enabled: yes