  hosts: all
  #vars_files:
  #  - example-vars.yml
  vars:
    URL: play.example.com
    PROJECT: example
  vars_prompt:
    - name: URL
      prompt: Enter URL
      private: no
  
  tasks:
    - name: Print URL
      debug: 
        msg: URL = {{ URL }}
    - name: print URL from  tasks
      debug:
        msg: URL = {{ URL }}
      vars:
       URL: task.example.com 

