- name: Demo on the Variables
  hosts: all
  vars:
    URL: play.example.com
    PROJECT: example
  vars_files:
    - example-vars.yml
  tasks:
    - name: Print URL
      debug: 
        msg: URL = {{ URL }}
    - name: print URL from  tasks
      debug:
        msg: URL = {{ URL }}
      vars:
       URL: task.example.com 
